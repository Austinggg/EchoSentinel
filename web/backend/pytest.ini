[tool:pytest]
testpaths = test
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .

# 简化输出配置
addopts = 
    --tb=short
    --disable-warnings
    --quiet

# 测试标记
markers =
    unit: Unit tests
    integration: Integration tests  
    slow: Slow tests
    auth: Authentication tests